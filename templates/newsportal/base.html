{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal - Home</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href= "{% static 'css/style.css' %}" />
  </head>
  <body>

{% include "newsportal/nav.html" %}

{% block content %}

{% endblock content %}

{% include "newsportal/footer.html" %}



    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      $(document).on("submit", "#newsletter_side_form", function(e) {
          e.preventDefault(); 
    
          let serializedData = $(this).serialize();
    
          $.ajax({
              type: "POST",
              url: "{% url 'newsletter' %}", 
              data: serializedData,
              headers: {
                  "X-Requested-With": "XMLHttpRequest" 
              },
              success: function(response) {
                  console.log("Success", response);
    
                  // Show success alert
                  $("#newsletter_side_message").empty().append(
                      `<div class="alert alert-success alert-dismissible fade show" role="alert">
                          ${response.message}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>`
                  );
    
                  // Auto close alert after 2 seconds
                  setTimeout(function() {
                      $(".alert").alert('close');
                  }, 2000);
    
                  // Optionally clear the input field
                  $("#newsletter_side_form")[0].reset();
              },
              error: function(response) {
                  console.log("Failure", response);
    
                  // Show error alert
                  $("#newsletter_side_message").empty().append(
                      `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                          ${response.responseJSON?.message || "Subscription failed."}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>`
                  );
              }
          });
      });
    </script>
    

    {% block js %}
    
    {% endblock js %}

    
  </body>
</html>
